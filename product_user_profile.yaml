Parameters:
  DomainId:
    Type: String
    Description: ID of the SageMaker Domain

Resources:

  UserProfile:
    Type: AWS::SageMaker::UserProfile
    Properties:
      UserProfileName: !Ref UserId
      DomainId: !Ref DomainId
      UserSettings:
        ExecutionRole: !Join ["", ["arn:aws:iam::", !Ref AWS::AccountId, ":role/SageMakerExecutionRole"] ]
